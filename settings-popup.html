<!-- Settings Popup -->
<div class="settings-popup" id="settingsPopup">
    <div class="settings-content">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-settings" id="closeSettings">&times;</button>
        </div>
        
        <div class="settings-section">
            <h3>Currency Settings</h3>
            <div class="settings-option">
                <div class="option-label">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Select Currency</span>
                </div>
                <select class="currency-select" id="currencySelect">
                    <option value="USD">USD ($)</option>
                    <option value="THB">THB (฿)</option>
                    <option value="MMK">MMK (K)</option>
                </select>
            </div>
            <div class="preview-section">
                <p>Price Preview:</p>
                <div class="preview-price" id="pricePreview">$6.95</div>
            </div>
        </div>

        <div class="settings-section">
            <h3>Language Settings</h3>
            <div class="settings-option">
                <div class="option-label">
                    <i class="fas fa-language"></i>
                    <span>Select Language</span>
                </div>
                <select class="currency-select" id="languageSelect">
                    <option value="en">English</option>
                    <option value="th">ไทย</option>
                    <option value="my">မြန်မာ</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h3>Theme Settings</h3>
            <div class="settings-option">
                <div class="option-label">
                    <i class="fas fa-palette"></i>
                    <span>Theme Mode</span>
                </div>
                <select class="currency-select" id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="system">System Default</option>
                </select>
            </div>
        </div>
    </div>
</div>
